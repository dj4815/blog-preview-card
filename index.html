<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Blog preview card image"
            class="preview-image"
          />
          <div class="pill">Learning</div>
          <div class="date">Published 21 Dec 2023</div>
          <h2>HTML & CSS foundations</h2>
          <div class="description">
            These languages are the backbone of every website, defining
            structure, content and presentation.
          </div>
          <div class="author">
            <img
            class="avatar"
              src="./assets/images/image-avatar.webp"
              alt="Author avatar"
            />
            <p class="authorname">Greg Hooper</p>
          </div>
          
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dom</a>.
      </div>
    </div>
  </body>
</html>
